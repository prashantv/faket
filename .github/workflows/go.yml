# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mise-env: ['oldstable', 'stable']
    env:
      GO_NOT_LATEST: ${{ matrix.mise-env != 'stable' }}
      MISE_ENV: ${{ matrix.mise-env }}

    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
      with:
        cache_key_prefix: mise-v0-${{ matrix.mise-env }}

    - name: Set up Go
      uses: actions/setup-go@v5

    - name: Verify Go version
      run: go version

    - name: Build
      run: mise run build

    - name: Test
      run: mise run test

    - name: Verify golden files
      if: env.GO_NOT_LATEST == 'false'
      run: make diff-testdata

  lint:
    name: lint
    runs-on: ubuntu-latest
    env:
      MISE_ENV: stable
    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
      with:
        cache_key_prefix: mise-v0-stable
    - name: lint
      run: mise run lint
